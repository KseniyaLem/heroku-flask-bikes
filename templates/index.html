<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="login">
        <h1>Predict number of rented bicycles</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <select name="month" required>
                <option value="" disabled selected hidden>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select><br><br>
            <select name="holiday" required>
                <option value="" disabled selected hidden>Is it Holiday?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br><br>
            <select name="weekday" required>
                <option value="" disabled selected hidden>Weekday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="0">Sunday</option>
            </select><br><br>
            <select name="weathersit">
                <option value="" disabled selected hidden>What's the weather like?</option>
                <option value="1">Clear, Few clouds, Partly cloudy, Partly cloudy</option>
                <option value="2">Mist + Cloudy, Mist + Broken clouds, Mist + Few clouds, Mist</option>
                <option value="3">Light Snow, Light Rain + Thunderstorm + Scattered clouds, Light Rain + Scattered clouds
</option>
                <option value="4">Heavy Rain + Ice Pallets + Thunderstorm + Mist, Snow + Fog</option>
            </select><br><br>
            <input type="text" name="temp" placeholder="What is the temperature?" required="required"/>
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
